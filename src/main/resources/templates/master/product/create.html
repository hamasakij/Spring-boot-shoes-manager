<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{/layout/layout}">
<head>
<title>新規商品登録</title>
</head>
<th:block layout:fragment="layout-content">
	<!--main-->
	<div class="right-column">
		<h3>新規商品登録</h3>
		<div class="ui segment">
			<div class="search">
				<form id="ui form" method="post"
					th:action="@{/master/product/create}"
					class="form-inline new-create-form" th:object="${productForm}">
					<div class="ui error message"
						th:style="${#fields.hasErrors()} ? 'display:block' : ''">
						<i class="close icon"></i>
						<div class="header">入力エラーがあります。</div>
					</div>
					<!-- カテゴリ -->
					<div class="field">
						<div class="first">
							<label>カテゴリ</label>
							<div class="ui icon input">
								<select class="ui search dropdown" th:field="*{categoryId}">
									<option value="">選択されていません</option>
									<option th:each="category : ${categorys}"
										th:value="${category.categoryId}"
										th:text="${category.categoryName}"></option>
								</select>
							</div>
						</div>
						<!--メーカー -->
						<div class="second">
							<label>メーカー</label>
							<div class="ui icon input">
								<select class="ui search dropdown" th:field="*{makerId}">
									<option value="">選択されていません</option>
									<option th:each="maker : ${makers}" th:value="${maker.makerId}"
										th:text="${maker.makerName}"></option>
								</select>
							</div>
						</div>
					</div>
					<!-- 色 -->
					<div class="field">
						<div class="first">
							<label>カラー</label>
							<div class="ui icon input">
								<select class="ui search dropdown" th:field="*{colorId}">
									<option value="">選択されていません</option>
									<option th:each="color : ${colors}" th:value="${color.colorId}"
										th:text="${color.colorName}"></option>
								</select>
							</div>
						</div>
						<!-- サイズ -->
						<div class="second">
							<label>サイズ</label>
							<div class="ui icon input">
								<select class="ui search dropdown" th:field="*{sizeId}">
									<option value="">選択されていません</option>
									<option th:each="size : ${sizes}" th:value="${size.sizeId}"
										th:text="${size.size}"></option>
								</select>
							</div>
						</div>
					</div>
					<!--商品コード-->
					<div class="field">
						<div class="first">
							<label>商品コード</label>
							<div class="ui input">
								<input class="prompt" type="text" placeholder="商品コード..."
									th:field="*{productCode}" />
							</div>
							<div class=" ui red message codeError"
								th:if="
						${#fields.hasErrors('productCode')}"
								th:errors="*{productCode}" th:errorclass="err"></div>

						</div>
						<!--商品名-->
						<div class="second">
							<label>商品名</label>
							<div class="ui input">
								<input class="prompt" type="text" placeholder="商品名..."
									th:field="*{productName}" />
							</div>
							<div class="ui red message nameError"
								th:if="${#fields.hasErrors('productName')}"
								th:errors="*{productName}" th:errorclass="err"></div>
						</div>
					</div>
					<!--値段-->
					<div class="field">
						<div class="first">
							<label>金額</label>
							<div class="ui right labeled input">
								<input type="text" placeholder="金額" th:field="*{price}" />
								<div class="ui basic label">円</div>
							</div>
							<div class="ui red message priceError"
								th:if="${#fields.hasErrors('price')}" th:errors="*{price}"
								th:errorclass="err"></div>
						</div>
					</div>
					<div class="field">
						<label class="remarks">備考</label>
						<div class="field">
							<textarea name="description" rows="2" th:field="*{remarks}"></textarea>
						</div>
					</div>
					<!-- 					<label>サムネイル</label> -->
					<!-- 					<div class="ui three column grid"> -->
					<!-- 						<div class="column top aligned content"> -->
					<!-- 							<input type="file" name="thumbnail_file" accept="image/*" -->
					<!-- 								placeholder="サムネイル" /> <input type="hidden" th:field="*{thumbnail}" /> -->
					<!-- 							<div class="ui segment thumbnail-area"> -->
					<!-- 								<img class="ui middle aligned tiny image thumbnail-img" -->
					<!-- 									src="http://ik1-344-32290.vs.sakura.ne.jp:8080/storage/thumbnails/no-image.png" -->
					<!-- 									alt="サムネイル" /> -->
					<!-- 							</div> -->
					<!-- 							<a class="ui button mini green thumbnail-add" tabindex="0">追加</a> -->
					<!-- 							<a class="ui button mini orange thumbnail-clear disabled" -->
					<!-- 								tabindex="0">クリア</a> -->
					<!-- 						</div> -->
					<!-- 					</div> -->
					<div class="ui divider"></div>
					<div class="button">
						<button class="ui button green new-entry-save" tabindex="0">
							商品の追加</button>
						<a class="ui button" tabindex="0" th:href="@{/master/product}">戻る</a>
					</div>
				</form>
			</div>
		</div>
	</div>
</th:block>
</html>
